<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>WebGL Globe</title>
    <meta charset="utf-8">
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        background: #000000 url(/globe/loading.gif) center center no-repeat;
        color: #ffffff;
        font-family: sans-serif;
        font-size: 13px;
        line-height: 20px;
        height: 100%;
      }

      #info {
        font-size: 11px;
        position: absolute;
        bottom: 5px;
        background-color: rgba(0,0,0,0.8);
        border-radius: 3px;
        right: 10px;
        padding: 10px;
      }

      #currentInfo {
        width: 270px;
        position: absolute;
        left: 20px;
        top: 63px;
        background-color: rgba(0,0,0,0.2);
        border-top: 1px solid rgba(255,255,255,0.4);
        padding: 10px;
      }

      #companySelector {
        position: absolute;
        left: 20px;
        top: 170px;
        width: 270px;
        background-color: rgba(0,0,0,0.2);
        border-radius: 3px;
        padding: 10px;
      }
      
      #companySelector select {
        width: 100%;
        padding: 5px;
        background-color: rgba(0,0,0,0.6);
        color: #fff;
        border: 1px solid rgba(255,255,255,0.4);
        border-radius: 3px;
      }

      a {
        color: #aaa;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      .bull {
        padding: 0 5px;
        color: #555;
      }

      #title {
        position: absolute;
        top: 20px;
        width: 270px;
        left: 20px;
        background-color: rgba(0,0,0,0.2);
        border-radius: 3px;
        font: 20px Georgia;
        padding: 10px;
      }

      .year {
        font: 16px Georgia;
        line-height: 26px;
        height: 30px;
        text-align: center;
        float: left;
        width: 90px;
        color: rgba(255, 255, 255, 0.4);
        cursor: pointer;
        -webkit-transition: all 0.1s ease-out;
      }

      .year:hover, .year.active {
        font-size: 23px;
        color: #fff;
      }

      #ce span {
        display: none;
      }

      #ce {
        width: 107px;
        height: 55px;
        display: block;
        position: absolute;
        bottom: 15px;
        left: 20px;
        background: url(/globe/ce.png);
      }
    </style>
  </head>
  <body>

  <div id="container"></div>

  <div id="info">
    <strong><a href="http://www.chromeexperiments.com/globe">WebGL Globe</a></strong> <span class="bull">&bull;</span> Created by the Google Data Arts Team <span class="bull">&bull;</span> Data acquired from <a href="http://sedac.ciesin.columbia.edu/gpw/">SEDAC</a>
  </div>

  <div id="currentInfo">
    <span id="year1990" class="year">1990</span>
    <span id="year1995" class="year">1995</span>
    <span id="year2000" class="year">2000</span>
  </div>

  <div id="companySelector">
    <select id="companyDropdown">
      <option value="">Select a Company</option>
    </select>
  </div>

  <div id="title">
    Company Audience Data
  </div>

  <a id="ce" href="http://www.chromeexperiments.com/globe">
    <span>This is a Chrome Experiment</span>
  </a>

  <script type="text/javascript" src="/globe/third-party/Detector.js"></script>
  <script type="text/javascript" src="/globe/third-party/three.min.js"></script>
  <script type="text/javascript" src="/globe/third-party/Tween.js"></script>
  <script type="text/javascript" src="/globe/globe.js"></script>
  <script type="text/javascript">

    if(!Detector.webgl){
      Detector.addGetWebGLMessage();
    } else {
      var years = ['1990','1995','2000'];
      var container = document.getElementById('container');
      var globe = new DAT.Globe(container);
      var companiesData = [];
      var companyNames = [];

      globe.resetData = function() {
  if (this.points) {
    this.scene.remove(this.points);
    this.points = null;
  }
  this._baseGeometry = undefined;
  this._morphTargetId = undefined;
  this.is_animated = false;
};


      console.log(globe);
      var i, tweens = [];
      
      var settime = function(globe, t) {
        return function() {
          new TWEEN.Tween(globe).to({time: t/years.length},500).easing(TWEEN.Easing.Cubic.EaseOut).start();
          var y = document.getElementById('year'+years[t]);
          if (y.getAttribute('class') === 'year active') {
            return;
          }
          var yy = document.getElementsByClassName('year');
          for(i=0; i<yy.length; i++) {
            yy[i].setAttribute('class','year');
          }
          y.setAttribute('class', 'year active');
        };
      };
      
      for(var i = 0; i<years.length; i++) {
        var y = document.getElementById('year'+years[i]);
        y.addEventListener('mouseover', settime(globe,i), false);
      }
      
      // Función para convertir datos de puntos en líneas verticales con altura basada en los datos
      function prepareLineData(data) {
        var lineData = [];
        
        // Para cada punto en los datos
        for(var i = 0; i < data.length; i += 3) {
          var lat = data[i];
          var lng = data[i+1];
          var magnitude = data[i+2];
          
          // Multiplicar la magnitud por 100 para la altura
          var heightMagnitude = magnitude * 100;
          
          // Punto base en la superficie del globo
          lineData.push(lat);
          lineData.push(lng);
          lineData.push(0.1); // Pequeña elevación para el punto de inicio
          
          // Punto elevado basado en la magnitud
          lineData.push(lat);
          lineData.push(lng);
          lineData.push(heightMagnitude); // Usar la magnitud multiplicada como altura
        }
        
        return lineData;
      }
      
      // Function to display data for selected company
      function displayCompanyData(companyIndex) {
        // Reset globe by removing previous points
        globe.resetData(); // Use your resetData function
        
        if(companyIndex === "") return;
        
        var data = companiesData[companyIndex];
        console.log("Loading data for company:", data[0]);
        
        document.getElementById('title').textContent = data[0];
        
        // Log data to debug with more details
        console.log("Raw data:", data);
        console.log("Data format check:", data[1].length % 3 === 0 ? "Valid (multiple of 3)" : "Invalid");
        
        // Convert the data to lines format with height based on magnitude
        var lineData = prepareLineData(data[1]);
        
        // Add data with lines format
        globe.addData(lineData, {
          format: 'magnitude', 
          name: data[0], 
          animated: true
        });
        
        // Make sure to create points and animate the globe
        globe.createPoints();
        
        // Force a globe reset and redraw
        if(globe.time !== 0) {
          new TWEEN.Tween(globe).to({time: 0}, 0).start();
        }
        
        globe.animate();
        
        // Log completion
        console.log("Data loaded for globe visualization");
      }

      function scaleDataMagnitude(data, factor) {
        var scaledData = data.slice();
        
        // Every 3rd element is a magnitude value (lat, lng, magnitude pattern)
        for(var i = 2; i < scaledData.length; i += 3) {
          // Apply non-linear scaling for more dramatic height differences
          // This gives small values more presence while allowing large values to stand out
          var value = scaledData[i];
          
          // Apply logarithmic scaling for better visual depth
          scaledData[i] = Math.max(0.1, Math.log(value + 1) * factor * 5);
        }
        
        return scaledData;
      }
      
      // Ocultar elementos que no vamos a utilizar
      document.getElementById('currentInfo').style.display = 'none';
      document.getElementById('companySelector').style.display = 'none';
      
      // Crear un nuevo div para pestañas de compañías
      var companyTabs = document.createElement('div');
      companyTabs.id = 'companyTabs';
      companyTabs.style.position = 'absolute';
      companyTabs.style.top = '63px'; // Cambiar posición para ocupar el lugar de years
      companyTabs.style.left = '20px';
      companyTabs.style.width = '270px';
      companyTabs.style.backgroundColor = 'rgba(0,0,0,0.2)';
      companyTabs.style.borderRadius = '3px';
      companyTabs.style.padding = '10px';
      companyTabs.style.overflowX = 'auto';
      companyTabs.style.whiteSpace = 'nowrap';
      document.body.appendChild(companyTabs);

      var xhr;
      TWEEN.start();
      
      xhr = new XMLHttpRequest();
      xhr.open('GET', 'globe/audience_geo_data.json', true);
      xhr.onreadystatechange = function(e) {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            companiesData = JSON.parse(xhr.responseText);
            
            // Populate company tabs
            for (var i = 0; i < companiesData.length; i++) {
              // Create company tab
              var companyTab = document.createElement('span');
              companyTab.className = 'year'; // Reuse the year style
              companyTab.setAttribute('data-index', i);
              companyTab.textContent = companiesData[i][0];
              companyTab.style.marginRight = '10px';
              
              // Use IIFE to capture the correct index value
              (function(index) {
                companyTab.addEventListener('click', function() {
                  // Display the company data
                  displayCompanyData(index);
                  
                  // Update active state
                  var tabs = document.querySelectorAll('#companyTabs span');
                  for(var j=0; j<tabs.length; j++) {
                    tabs[j].setAttribute('class','year');
                  }
                  this.setAttribute('class', 'year active');
                });
              })(i);
              
              companyTabs.appendChild(companyTab);
            }
            
            // Activar la primera compañía por defecto
            if (companiesData.length > 0) {
              var firstTab = document.querySelector('#companyTabs span');
              if (firstTab) {
                firstTab.click();
              }
            }
            
            document.body.style.backgroundImage = 'none'; // remove loading
          } else {
            console.error("Failed to load audience_geo_data.json - Status:", xhr.status);
            document.getElementById('title').textContent = "Error loading data";
          }
        }
      };
      xhr.send(null);
    }
  </script>

  </body>
</html>
